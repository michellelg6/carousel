<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Carousel Page</title>
    <style>
    .container, #myCarousel
    {
      width:65%;
      /*70% for big one,
      65% for rectangular
      60% or 50% for smaller more
      square one*/
      margin: auto;
    }
    
   img{
      width: 100%;
      height: 300px;
      /*For smallers 145 or 225,
      for biggers 300, 325, 345, etc
      */
    }
      
    
    
    </style>
  </head>
  <body>
    <h1 class = "display-3 text-center">Carousel</h1>
    <div class = "container">
      <div id = "myCarousel" class = "carousel slide" data-ride = "carousel">
        <ol class= "carousel-indicators">
          <li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
           <li data-target = "#myCarousel" data-slide-to = "1"></li>
            <li data-target = "#myCarousel" data-slide-to = "2" ></li>
             <!--<li data-target = "#myCarousel" data-slide-to = "3"></li>-->
        </ol>
        
        <div class = "carousel-inner">
        
           <div class = "carousel-item active">
            <img src = "pic1.jpeg"  class = "d-block">
            <div class = "carousel-caption">
              <h3>Garden Arch</h3>
              <p>Just like in the amazing beautiful getty community gardens</p>
            </div>
          </div>
           <div class = "carousel-item">
            <img src = "pic2.jpeg" class = "d-block">
            <div class = "carousel-caption">
              <h3>Twinkle twinkle little star</h3>
              <p>...or stars. Beautiful shiny stars.</p>
            </div>
          </div>
           <div class = "carousel-item">
            <img src = "pic3.jpeg"  class = "d-block"  >
            <div class = "carousel-caption">
            <h3>Best city on earth!</h3>
            <p>Truth be told, I don't even know what city it is, but I am sure its a great one!</p></div>
          </div>
        </div><!--end of carousel-inner-->
       
        <a href="#myCarousel" class="carousel-control-prev" role = "button" data-slide = "prev">
          <span class = "carousel-control-prev-icon" aria-hidden = "true"></span>
          <span class = "sr-only">previous</span>
        </a>
        <a href="#myCarousel" class="carousel-control-next" role = "button" data-slide = "next">
          <span class = "carousel-control-next-icon" aria-hidden = "true"></span>
          <span class = "sr-only">next</span>
        </a>
       </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
